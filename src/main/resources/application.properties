spring.application.name=MobileBanking
#Config bean of DataSource for accessing database PostgresSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=030730
# Config Spring Data JPA
# DDL = Data Definition Language
# CREATE, ALTER, RENAME,....

spring.jpa.hibernate.ddl-auto=create-drop
#This property tells Hibernate (used by Spring Data JPA) how to handle your database schema automatically when the application starts.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.threads.virtual.enabled=false
